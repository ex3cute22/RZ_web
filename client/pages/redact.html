<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="/node_modules/bootstrap/dist/css/bootstrap.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style-redact.css" />
    <title>Редактирование</title>
    <script type="module" src="../assets/js/edit.js"></script>
  </head>
  <body>
    <header>
      <div class="header-content">
        <a href="/" class="logo-part">
          <img src="/assets/images/logo.svg" alt="" />
          <div class="logo-text">
            <h4>
              База <br />
              минералов
            </h4>
          </div>
        </a>
        <ul class="buttons-part">
          <li>
            <a href=""> Добавить</a>
          </li>
          <li>
            <a href=""> Войти</a>
          </li>
        </ul>
        <img src="/assets/images/menu.svg" class="burger-menu" alt="" />
      </div>
    </header>
    <div class="container">
      <h2>Редактирование</h2>
      <div class="row gy-4">
        <div class="photos col-md-12 col-lg-7">
          <div class="thumbnails" id="thumbnails"></div>
          <input
            class="form-control form-control-lg"
            id="formFileLg"
            type="file"
            multiple
          />
        </div>
        <div class="redact col-md-12 col-lg-5">
          <div class="redact-string">
            <span>Название</span>
            <input id="input-name" type="text" placeholder="Введите название" />
          </div>
          <div class="redact-string">
            <span>Вес (гр.)</span>
            <input id="input-weight" type="number" placeholder="Введите вес" />
          </div>
          <div class="redact-string">
            <span>Ширина (мм.)</span>
            <input
              id="input-width"
              type="number"
              placeholder="Введите ширину"
            />
          </div>
          <div class="redact-string">
            <span>Длина (мм.)</span>
            <input
              id="input-length"
              type="number"
              placeholder="Введите длину"
            />
          </div>
          <div class="redact-string">
            <span>Высота (мм.)</span>
            <input
              id="input-height"
              type="number"
              placeholder="Введите высоту"
            />
          </div>

          <div class="redact-string">
            <span>Месторождение</span>
            <div class="select-wrapper">
              <!-- <select id="select-territory" class="">
                <option selected="" disabled>Выберите страну</option>
              </select> -->
              <button id="add-territory">Добавить страну</button>
            </div>
          </div>
          <div class="redact-string">
            <span>Камень</span>
            <select id="select-stone" class="">
              <option selected value="" disabled>Выберите камень</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="description col-lg-7 col-12">
          <h2>ОПИСАНИЕ</h2>
          <textarea
            name=""
            id="description"
            placeholder="Введите описание"
            rows="7"
          ></textarea>
          <button class="save-btn" id="save-btn">Сохранить</button>
          <button class="del-btn" id="del-btn">Удалить</button>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <a href="https://github.com/ex3cute22">
          <img src="/assets/images/github.svg" alt="" />
          GitHub</a
        >
      </div>
    </footer>
  </body>
</html>
